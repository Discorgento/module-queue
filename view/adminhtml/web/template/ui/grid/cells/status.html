<div class="data-grid-cell-content">
    <span data-bind='css: {
        "grid-severity-info": $row().status == "pending",
        "grid-severity-minor": $row().status == "processing",
        "grid-severity-major": $row().status == "error",
        "grid-severity-notice": $row().status == "success"
    }'>
        <span text="$col.getLabel($row())"></span>
    </span>
</div>
